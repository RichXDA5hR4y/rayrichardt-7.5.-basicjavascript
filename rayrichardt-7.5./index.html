<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('registration')">Registration</button>
        <button class="tab-button" onclick="showTab('registrant-list')">Registrant List</button>
    </div>

    <div id="registration" class="tab-content">
        <form id="registration-form">
            <label for="name">Name (min 10 characters):</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="age">Age (min 25 years):</label>
            <input type="number" id="age" name="age"><br><br>
            
            <label for="allowance">Allowance (min 100000, max 1000000):</label>
            <input type="number" id="allowance" name="allowance"><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="registrant-list" class="tab-content">
        <table id="registrant-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Allowance</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="summary">
            The average registrant has an allowance of [average allowance] with an average age of [average age].
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
